<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div th:replace="base::navlinks"></div>

<div class="container">
    <table class="table" title="Books Table" >
        <thead>
        <tr>
            <th>Item Title</th>
            <th>Lost By</th>
            <th>Item Type</th>
            <th>Item Description</th>

        </tr>
        </thead>
        <tbody>

        <div  sec:authorize="isAuthenticated()">
            <a  href="/additem">Add a Missing Item</a>
        </div>

        <tr th:each="item : ${items}">


            <td th:text="${item.itemTitle}"></td>

            <div th:each="person : ${item.itemPoster}">
                    <td th:text="${person.username}"></td>
            </div>

            <td th:text="${item.itemCategory}"></td>

            <td th:text="${item.itemDescription}"></td>



        </tr>
        </tbody>
    </table>
</div>


<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
